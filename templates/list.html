  <body ng-controller="ListsCtrl" ng-init="cargarDatosEmpresas();doRefresh();" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" rightmargin="0">
  <ion-content>
      <div class="list">
          <div class="item item-divider">
            Acciones
        </div>
          <div ng-repeat="empresa in datosLista" class="item item-avatar item-button-right" style="padding-bottom:5px">
      <img class="bajarImagen" src="{{empresa.imagen}}">
      <h2>{{empresa.nombre}} ({{empresa.sigla}})</h2>
      <p>
          <b style="font-size: 1.4em">{{empresa.cotizacion}}&nbsp;&nbsp;</b><b style="font-size: 0.9em;color: #66cc33">{{empresa.cambio}}&nbsp;&nbsp;</b><b class="textoLista"> [{{empresa.rango}}]</b> 
      </p>
        <button ng-click="actualizarGrafico('{{empresa.sigla}}','{{empresa.nombre}}')" class="button button-dark bajarBoton" style="margin-top:12px">
        <i class="icon ion-arrow-graph-up-right"></i>
        </button>
    </div>
          <div class="item item-divider">
            Divisas
        </div>
      </div>
</ion-content>
